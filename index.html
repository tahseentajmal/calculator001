<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tahseen's Calculator</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1><em>Tahseen's Calculator</em></h1>
	<div class="container">
		<div class="calculator">
			<input id="result" type="text" placeholder="0">
			<button class="AC" onclick="Clear()" >AC</button>
			<button class="DEL" onclick="Del()">DEL</button>
			<button onclick="Display('/')" >/</button>
			<button onclick="PlusMinus('+/-')" >+/-</button>
			<button onclick="Display('7')" >7</button>
			<button onclick="Display('8')" >8</button>
			<button onclick="Display('9')" >9</button>
			<button onclick="Display('*')" >*</button>
			<button onclick="Display('4')" >4</button>
			<button onclick="Display('5')" >5</button>
			<button onclick="Display('6')" >6</button>
			<button onclick="Display('-')" >-</button>
			<button onclick="Display('1')" >1</button>
			<button onclick="Display('2')" >2</button>
			<button onclick="Display('3')" >3</button>
			<button onclick="Display('+')" >+</button>
			<button onclick="Display('.')" >.</button>
			<button onclick="Display('0')" >0</button>
			<button class="equal" onclick="Calculate()" >=</button>
			
		</div>
	</div>
</body>
<script src="./calculator.js"></script>
</html>
